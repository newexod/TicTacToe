<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
<div id="wrapper">
    <div id="player1">
        <p class="name">Player 1 <span class="move">- Ваш ход</span></p>
        <span id="counter1">0</span>
    </div>

    <table id="table">
        <tr>
            <td td="0"></td>
            <td td="1"></td>
            <td td="2"></td>
        </tr>
        <tr>
            <td td="3"></td>
            <td td="4"></td>
            <td td="5"></td>
        </tr>
        <tr>
            <td td="6"></td>
            <td td="7"></td>
            <td td="8"></td>
        </tr>
    </table>

    <div id="player2">
        <p class="name">Player 2 <span class="move">- Ваш ход</span></p>
        <span id="counter2">0</span>
    </div>
</div>
<script src="ticTacToe.js"></script>
</body>
</html>
